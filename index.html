<html lang="en">
<head>

    <title>Table sorting</title>
</head>
<body>
    <table class="sortable">
        <thead>
            <tr>
                <th data-sort="name">Genre</th>
                <th data-sort="name">Title</th>
                <th data-sort="duration">Duration</th>
                <th data-sort="date">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fantasy</td>
                <td>Jan Tenner</td>
                <td>43:12</td>
                <td>1986-04-03</td>
            </tr>
            <tr>
                <td>Thriller</td>
                <td>Michael Jackson</td>
                <td>3:47</td>
                <td>1985-06-01</td>
            </tr>
            <tr>
                <td>Alternative</td>
                <td>Roma caput zombie</td>
                <td>35:00</td>
                <td>2019-21-09</td>
            </tr>
            <tr>
                <td>Horror</td>
                <td>Dampyr</td>
                <td>59:12</td>
                <td>2002-03-06</td>
            </tr>
        </tbody>
    </table>
    

    <script src="./script.js"></script>
</body>
</html>
